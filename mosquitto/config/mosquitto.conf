# Mosquitto configuration for HomeHub

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security (allow anonymous for development)
# IMPORTANT: Enable authentication before production deployment
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%d %H:%M:%S

# Connection messages
connection_messages true

# Max connections
max_connections -1
