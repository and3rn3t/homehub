<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Hue Devices</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .status {
        background: #f0f4ff;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .status.success {
        background: #f0fdf4;
        border-left-color: #10b981;
      }

      .status.error {
        background: #fef2f2;
        border-left-color: #ef4444;
      }

      .status h3 {
        margin-bottom: 5px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status p {
        margin: 5px 0;
        font-size: 14px;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 16px 32px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        width: 100%;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .device-list {
        max-height: 400px;
        overflow-y: auto;
        margin: 20px 0;
        padding: 15px;
        background: #f9fafb;
        border-radius: 8px;
      }

      .device-item {
        padding: 10px;
        margin: 5px 0;
        background: white;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
      }

      .device-name {
        font-weight: 500;
        color: #333;
      }

      .device-room {
        color: #666;
        font-size: 12px;
      }

      .badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .badge.online {
        background: #dcfce7;
        color: #166534;
      }

      .badge.offline {
        background: #fee2e2;
        color: #991b1b;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé® Import Hue Devices</h1>
      <p class="subtitle">Import your Philips Hue devices into HomeHub</p>

      <div id="status" class="status">
        <h3>Ready to Import</h3>
        <p>Click the button below to load and import your Hue devices</p>
      </div>

      <div id="deviceList" class="device-list" style="display: none"></div>

      <button id="importBtn" onclick="importDevices()">Import Devices</button>

      <div style="margin-top: 20px; text-align: center">
        <a href="/" style="color: #667eea; text-decoration: none; font-weight: 500"
          >‚Üê Back to Dashboard</a
        >
      </div>
    </div>

    <script>
      async function importDevices() {
        const btn = document.getElementById('importBtn')
        const status = document.getElementById('status')
        const deviceList = document.getElementById('deviceList')

        try {
          // Disable button
          btn.disabled = true
          btn.innerHTML = '<span class="spinner"></span>Loading devices...'

          // Fetch the devices
          const response = await fetch('/hue-devices.json')
          if (!response.ok) {
            throw new Error('Failed to load device file')
          }

          const hueDevices = await response.json()

          // Show device list
          deviceList.style.display = 'block'
          deviceList.innerHTML = hueDevices
            .map(
              device => `
            <div class="device-item">
              <div>
                <div class="device-name">${device.name}</div>
                <div class="device-room">${device.room} ‚Ä¢ ${device.capabilities.join(', ')}</div>
              </div>
              <span class="badge ${device.status}">${device.status}</span>
            </div>
          `
            )
            .join('')

          // Get existing devices from localStorage
          let existingDevices = []
          try {
            const stored = localStorage.getItem('devices')
            if (stored) {
              existingDevices = JSON.parse(stored)
            }
          } catch (e) {
            console.warn('Could not load existing devices:', e)
          }

          // Remove old Hue devices (IDs starting with 'hue-')
          existingDevices = existingDevices.filter(d => !d.id.startsWith('hue-'))

          // Merge with new Hue devices
          const allDevices = [...existingDevices, ...hueDevices]

          // Save to localStorage
          localStorage.setItem('devices', JSON.stringify(allDevices))

          // Update status
          status.className = 'status success'
          status.innerHTML = `
            <h3>‚úÖ Import Successful!</h3>
            <p>Imported ${hueDevices.length} Hue devices</p>
            <p>Total devices: ${allDevices.length}</p>
            <p>Rooms: ${[...new Set(hueDevices.map(d => d.room))].join(', ')}</p>
          `

          // Update button
          btn.innerHTML = 'üîÑ Reload Dashboard'
          btn.onclick = () => (window.location.href = '/')
          btn.disabled = false
        } catch (error) {
          // Show error
          status.className = 'status error'
          status.innerHTML = `
            <h3>‚ùå Import Failed</h3>
            <p>${error.message}</p>
          `

          // Reset button
          btn.innerHTML = 'Retry Import'
          btn.disabled = false
        }
      }
    </script>
  </body>
</html>
