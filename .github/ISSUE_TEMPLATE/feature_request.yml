name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: '[Feature]: '
labels: ['enhancement', 'needs-triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Related Component
      description: Which part of the app would this affect?
      options:
        - Dashboard
        - Rooms
        - Scenes
        - Automations
        - Energy
        - Security
        - Device Monitor
        - Users
        - Insights
        - Backup
        - Settings
        - New Component
    validations:
      required: true

  - type: dropdown
    id: phase
    attributes:
      label: Related Phase
      description: Which roadmap phase does this align with?
      options:
        - Phase 1 (Foundation) - Complete
        - Phase 2 (Device Integration) - Complete
        - Phase 3 (Automation) - Complete
        - Phase 4 (Energy Monitoring)
        - Phase 5 (Security & Surveillance)
        - Phase 6 (Multi-User)
        - Phase 7 (Voice & AI)
        - Phase 8 (Advanced Features)
        - Phase 9 (Mobile & Edge)
        - Phase 10 (Platform & Ecosystem)
        - Not aligned with roadmap
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (Blocking my usage)
        - High (Would significantly improve experience)
        - Medium (Nice to have)
        - Low (Minor enhancement)
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: Alternative approaches...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples
      placeholder: Screenshots, links to similar features, etc.

  - type: checkboxes
    id: terms
    attributes:
      label: Contribution
      description: Would you be willing to contribute to implementing this feature?
      options:
        - label: I would be willing to implement this feature
          required: false
