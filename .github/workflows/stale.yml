name: Stale Issues & PRs

on:
  schedule:
    # Run every day at 1am
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Clean Up Stale Items
    runs-on: ubuntu-latest

    steps:
      - uses: actions/stale@v10
        with:
          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If this issue is still relevant, please add a comment to keep it open.
          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this issue should remain open, please reopen it with additional context.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,security,critical,roadmap"

          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            Please update this PR if you'd like to keep it open.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            Feel free to reopen if you'd like to continue working on this.
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: "stale"
          exempt-pr-labels: "pinned,security,critical,work-in-progress"

          # General settings
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: true
