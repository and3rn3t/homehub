<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sync to Worker - HomeHub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .status {
        background: #f0f4ff;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .status.success {
        background: #f0fdf4;
        border-left-color: #10b981;
      }

      .status.error {
        background: #fef2f2;
        border-left-color: #ef4444;
      }

      .status h3 {
        margin-bottom: 5px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status p {
        margin: 5px 0;
        font-size: 14px;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 16px 32px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        width: 100%;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .actions {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }

      .actions button {
        flex: 1;
      }

      .actions button.secondary {
        background: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîÑ Sync to Worker</h1>
      <p class="subtitle">Upload localStorage devices to Worker KV store</p>

      <div id="status" class="status">
        <h3>Ready to Sync</h3>
        <p>This will copy all devices from localStorage to the Worker's KV store.</p>
      </div>

      <button id="syncBtn" onclick="syncToWorker()">Sync Devices</button>

      <div class="actions">
        <button class="secondary" onclick="window.location.href='/check-devices.html'">
          Check Devices
        </button>
        <button class="secondary" onclick="window.location.href='/'">Back to Dashboard</button>
      </div>
    </div>

    <script>
      async function syncToWorker() {
        const btn = document.getElementById('syncBtn')
        const status = document.getElementById('status')

        try {
          // Disable button
          btn.disabled = true
          btn.innerHTML = '<span class="spinner"></span>Syncing...'

          // Get devices from localStorage
          const stored = localStorage.getItem('devices')
          if (!stored) {
            throw new Error('No devices found in localStorage')
          }

          const devices = JSON.parse(stored)

          status.className = 'status'
          status.innerHTML = `
            <h3>üì§ Uploading</h3>
            <p>Sending ${devices.length} devices to worker...</p>
          `

          // Send to worker
          const response = await fetch('http://127.0.0.1:8787/kv/devices', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ value: devices }),
          })

          if (!response.ok) {
            throw new Error(`Worker responded with ${response.status}`)
          }

          // Success
          status.className = 'status success'
          status.innerHTML = `
            <h3>‚úÖ Sync Complete!</h3>
            <p>Successfully uploaded ${devices.length} devices to worker</p>
            <p>Hue devices: ${devices.filter(d => d.protocol === 'hue').length}</p>
            <p>The Dashboard will now show all your devices</p>
          `

          btn.innerHTML = 'üîÑ Reload Dashboard'
          btn.onclick = () => (window.location.href = '/')
          btn.disabled = false
        } catch (error) {
          status.className = 'status error'
          status.innerHTML = `
            <h3>‚ùå Sync Failed</h3>
            <p>${error.message}</p>
            <p>Make sure the worker is running (npm run worker:dev)</p>
          `

          btn.innerHTML = 'Retry Sync'
          btn.disabled = false
        }
      }
    </script>
  </body>
</html>
